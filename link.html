<!DOCTYPE html>
<html>
<head>
    <title>Labcoat URL Generator</title>
    <link href="css/generator.css" rel="stylesheet">
    <script src="js/require-jquery.js" data-main="js/generator"></script>

</head>
<body>
<div class="main">
    <h1>Labcoat URL Generator</h1>
    <div class="controls">
        <div class="section">
            <label for="protocol">Protocol</label>
            <select id="protocol">
                <option value="https">HTTPS</option>
                <option value="http">HTTP</option>
            </select>
            <div class="input-error"></div>
        </div>
        <div class="section">
            <label for="labcoatHost">Labcoat Host</label>
            <span class="protocol"></span>://<input id="labcoatHost" value="" type="text">
            <div class="input-error"></div>
        </div>
        <div class="section">
            <label for="analyticsService">Analytics Service</label>
            <span class="protocol"></span>://<input id="analyticsService" type="text">
            <div class="input-error"></div>
        </div>
        <div class="section">
            <label for="apiKey">API Key</label>
            <input id="apiKey" value="" type="text">
            <div class="input-error"></div>
        </div>
        <div class="section">
            <label for="basePath">Base Path</label>
            <input id="basePath" type="text">
            <div class="input-error"></div>
        </div>
        <div class="section">
            <label for="labcoatUrl">Labcoat Url</label>
            <input id="labcoatUrl" value="" type="text">
            <a id="gotoLabcoat" href="" target="_blank">GO!</a>
            <div class="input-error"></div>
        </div>
    </div>
</div>
</body>
</html>
